<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/a5fde8d31d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <button class="theme-button">
      <i onclick="myFunction(this)" class="fa fa-moon" id="toggle-icon"></i>
    </button>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" href="#" id="austin">Austin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="new-orleans">New Orleans</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="houston">Houston</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="miami">Miami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="los-angeles">Los Angeles</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <nav class="navbar navbar-light bg-light justify-content-between">
            <form class="form-inline" id="search-form">
              <input
                class="form-control mr-sm-2"
                id="current-city-input"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="current-city-temp-button"
              >
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </form>
          </nav>
          <div class="row">
            <div class="col">
              <h1 class="card-title" id="current-city-display"></h1>
              <p class="card-text" id="rightnow"></p>

              <p class="card-text" id="current-date"></p>
            </div>
            <div class="col">
              <div class="aligned">
                <img src="" class="weather-icon" id="icon" />
                <span> <h2 id="temperature"></h2></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>

              <ul>
                <li><span id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small class="source-link">
        <a href="https://github.com/erykathbrave/weather-app" target="_blank"
          >Open source code
        </a>
        by Erika Ramirez
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
