<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://use.typekit.net/epr7elg.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Austin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New Orleans</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Houston</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Miami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Los Angeles</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <nav class="navbar navbar-light bg-light justify-content-between">
            <form class="form-inline" id="search-form">
              <input
                class="form-control mr-sm-2"
                id="current-city-input"
                type="search"
                placeholder="Find a city..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="current-city-temp-button"
              >
                Current
              </button>
            </form>
          </nav>
          <h1 class="card-title" id="current-city-display"></h1>
          <p class="card-text" id="current-date">Sunday 8:45 AM</p>
          <p class="card-text" id="description"></p>

          <div class="row">
            <div class="col">
              <h2 id="temperature"></h2>
            </div>
            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col"><h6>Mon</h6></div>
            <div class="col"><h6>Tue</h6></div>
            <div class="col"><h6>Wed</h6></div>
            <div class="col"><h6>Thu</h6></div>
            <div class="col"><h6>Fri</h6></div>
          </div>
          <div class="row">
            <div class="col"><h2>☀️</h2></div>
            <div class="col"><h2>☁️</h2></div>
            <div class="col"><h2>☁️</h2></div>
            <div class="col"><h2>🌬️</h2></div>
            <div class="col"><h2>☀️</h2></div>
          </div>
          <div class="row">
            <div class="col"><h6>9°C</h6></div>
            <div class="col"><h6>9°C</h6></div>
            <div class="col"><h6>9°C</h6></div>
            <div class="col"><h6>8°C</h6></div>
            <div class="col">
              <h6>-8°C</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="source-link">
      <a href="https://github.com/erykathbrave/weather-app"
        >Open source code,
      </a>
      by Erika Ramirez
    </p>
    <script src="index.js"></script>
  </body>
</html>
